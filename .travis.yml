language: android
android:
  components:
    - build-tools-23.0.3
    - android-25
    - add-on
    - extra
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install: #1.1
  - nvm install 7
  - node --version
  - npm install --global yarn
  - gem install fastlane
install:
  - yarn
script:
  - cd android && fastlane android beta
